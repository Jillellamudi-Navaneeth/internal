<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Marks Calculator</title>
    <style type="text/css">
        body {
            background-color: rgb(255, 239, 218);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #area {
            background-color: grey;
            padding: 20px;
            margin: 0 auto;
            width: 80%;
            max-width: 400px;
            box-sizing: border-box;
            border-radius: 8px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        h2 {
            margin-bottom: 20px;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            #area {
                width: 100%;
                padding: 15px;
            }
            input[type="text"] {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div id="area">
        <h2>Internal Marks Calculator (R20)</h2>
        <label>AAT1:</label>
        <input id="aat1" type="text" placeholder="Enter Your AAT1 Marks" required/><br>
        <label>Mid1:</label>
        <input id="mid1" type="text" placeholder="Enter Your Mid1 Marks" required/><br>
        <label>AAT2:</label>
        <input id="aat2" type="text" placeholder="Enter Your AAT2 Marks" required/><br>
        <label>Mid2:</label>
        <input id="mid2" type="text" placeholder="Enter Your Mid2 Marks" required/><br>
        <button onclick="calculateInternalMarks()">Calculate</button><br>
        <label>Result:</label>
        <input id="result" type="text" placeholder="" readonly/>
    </div>
    <script type="text/javascript">
        function calculateInternalMarks() {
            var aat1 = parseFloat(document.getElementById("aat1").value) || 0;
            var mid1 = parseFloat(document.getElementById("mid1").value) || 0;
            var aat2 = parseFloat(document.getElementById("aat2").value) || 0;
            var mid2 = parseFloat(document.getElementById("mid2").value) || 0;

            
            var aatAverage = (aat1 + aat2) / 2;
            var higherMid = Math.max(mid1, mid2);
            var lowerMid = Math.min(mid1, mid2);
            var internalMarks = (aatAverage/10)*10 + (higherMid / 35 * 15) + (lowerMid / 35 * 5);

            document.getElementById("result").value = internalMarks.toFixed(2);
        }
    </script>
</body>
</html>
